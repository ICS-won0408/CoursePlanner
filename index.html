<!DOCTYPE html> 
<html lang = "en">
<head>
  <title>Course Planner</title>
  <meta charset = "utf-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/navbar.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/tableSorter.js"></script>
  </head>

<body>
<div class = "header">
    <nav class="navbar navbar-customized navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">
          Course Planner
        </a>
          
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Master Schedule</a></li>
        <li><a href="html/jacklloyd">Planning Guide</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><i class="glyphicon glyphicon-info-sign"></i> About</a></li>
      </ul>
    </div>
  </nav>
</div>

<div class = "main">
  <h2> Courses </h2>
  <table id = "courses" class = "table table-bordered tablesorter">
    <thead>
      <tr>
        <th>Course Number</th>
        <th>Course</th>
        <th>Rating</th>
        <th>Teacher</th>
        <th>Department</th>
      </tr>
    </thead>
  <tbody>
    
  </tbody> 
  </table>
  <script>
  var x = 0
    $(document).ready(function(){  
      $.getJSON("data/Courses.json", function(data)
      {
        $.each(data, function(key, val){
          $('#courses > tbody').append("<tr><td>" + Object.keys(data)[x] + "</td><td>" + val.Course + "</td><td>" + val.Rating + "</td><td>"+val.Teacher+"</td><td>" + val.Department + "</td></tr>");
          x+=1;
        });
      });
    });
    $(function(){
        $('#courses').tablesorter();
    });
  </script>
</div>
</body>
</html>
